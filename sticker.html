<!DOCTYPE html>
<html lang="en"> 
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Unbreakable When United | Bob's Sticker Pack</title>
		<link href="https://fonts.googleapis.com/css2?family=Cabin:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
		<link rel="stylesheet" type="text/css" href="uwu.css"/>
        <link rel="icon" href="https://2024uwu.github.io/light_mode/Bob-the-UwU-cat.svg">
	</head>
	<body>
		
		<section class="sticker-main">
			<div class="site">

				<div class="stickers-odd">
					<div class="sticker" id="odd1">
						<img class="sticker_odd" src="bobstickers/bobcrying_2.png" alt="">
					</div>
					<div class="sticker" id="odd2">
						<img class="sticker_even" src="bobstickers/bobderpface.png" alt="">
					</div>
					<div class="sticker" id="odd3">
						<img class="sticker_odd"  src="bobstickers/bobhearteyed.png" alt="">
					</div>
					<div class="sticker" id="odd4">
						<img class="sticker_even"src="bobstickers/bobjoy.png" alt="">
					</div>
					<div class="sticker" id="odd5">
						<img  class="sticker_odd" src="bobstickers/bobmrmarkpose.png" alt="">
					</div>
				</div>
				<div class="stickers-even">
					<div class="sticker" id="even1">
						<img class="sticker_even" src="bobstickers/bobpartying_final.png" alt="">
					</div>
					<div class="sticker" id="even2">
						<img  class="sticker_odd" src="bobstickers/bobsad.png" alt="">
					</div>
					<div class="sticker" id="even3">
						<img class="sticker_even"src="bobstickers/bobsaluting.png" alt="">
					</div>
					<div class="sticker" id="even4">
						<img  class="sticker_odd" src="bobstickers/bobstareyed.png" alt="">
					</div>
					<div class="sticker" id="even5">
						<img class="sticker_even"src="bobstickers/bobsurpriseface.png" alt="">
					</div>
				</div>

					<div class="content-wrapper">
						<h1 id="sticker-text">Select your preferred format...</h1>
						<div class="sticker-button-container">
							<button href="" class="sticker-button1">
							WhatsApp Sticker via WhatSticker
							</button>
							<button href="" class="sticker-button2">
							PNG files (.zip)
							</button>
						</div>
					</div>
					</div>

		</section>
        <script >
			const sticker_button_blue = document.querySelector('.sticker-button1')
			const sticker_button_purple = document.querySelector('.sticker-button2')
var odd_stickers = document.querySelectorAll('.sticker_odd')
var even_stickers = document.querySelectorAll('.sticker_even')

sticker_button_blue.addEventListener('mouseover', () => {
	for (var i = 0; i,odd_stickers.length; i++){
		odd_stickers[i].classList.add('animated')
	}
})

sticker_button_purple.addEventListener('mouseover',() => {
	for (var i = 0; i,even_stickers.length; i++){
		even_stickers[i].classList.add('animated2')
	}
})


sticker_button_blue.addEventListener('mouseout',() => {
for (var i = 0; i,odd_stickers.length; i++){
		odd_stickers[i].classList.remove('animated')
	}
})

sticker_button_purple.addEventListener('mouseout',() => {
	for (var i = 0; i,even_stickers.length; i++){
		even_stickers[i].classList.remove('animated2')
	}
})
		</script>
    </body>
</html>
